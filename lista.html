<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" href="lista.css">

</head>
<body>
    <header>
        <h1>Minha Loja</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja</span>
        </div>
        <div class="card">
            <div>
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>

            <div>
                <label>valor</label>
                <input type="text" id="valor" placeholder="Valor do produto">
            </div>
          <button onclick="produto.salvar()">Salvar</button>
          <button onclick="produto.cancelar()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>

            </table>
        </div>
          
    </main>
    <script src="lista.js"></script>
</body>
</html>
